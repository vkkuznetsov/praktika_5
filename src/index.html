<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Практика 4</title>

    <link rel="stylesheet" href="style.css" />
    
</head>
<body>

<div class="container">
    <h1>Кузнецов Виктор Вячеславович МОАИС 2 курс</h1>
    <!-- Кнопка, открывающая модальное окно -->
    <button id="showModal">Открыть модальное окно</button>


    <!-- Затемнение фона и модальное окно -->
    <div id="overlay"></div>
    <div id="modal">
        <h2>Это сделано с использованием Jquery</h2>
        <p>Картинка для демонстрации возможностей</p>
        <img src="https://media.tenor.com/V_zTe0MqPJkAAAAd/%D1%81%D0%B5%D1%80%D0%B5%D0%B3%D0%B0%D0%BF%D0%B8%D1%80%D0%B0%D1%82-%D1%81%D0%B5%D1%80%D0%B5%D0%B3%D0%B0.gif" alt="Котенок">
        <span id="close">&times;</span>
    </div>

    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Bootsrap
        </button>

        <!-- Модальное окно -->
        <div class="modal" id="exampleModal" tabindex="-1" role="banner" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Модальное окно Bootstrap</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="img/1.jpg" alt="Изображение" width="300" height="400">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="slider">
        <div class="slider-container">
            <img src="img/11.jpg" alt="Slide 1">
            <img src="img/12.jpg" alt="Slide 2">
            <img src="img/13.jpg" alt="Slide 3">
        </div>
        <div class="slider-nav">
            <button class="slider-prev">Prev</button>
            <button class="slider-next">Next</button>
        </div>
    </div>
    <p>Boorsrap</p>

    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/11.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="img/12.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="img/13.jpg" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<script type="module" src="../script/script.js"></script>
</body>
</html>
